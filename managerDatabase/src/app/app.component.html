<h1>Data base Room weather</h1>
<div class="text-center">
              <button class="btn btn-primary mr-1" type="submit" (click)="onSubmit()">Get Data</button>
              <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
          </div>
<h2>{{result}}</h2>
<table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
  <thead>
    <tr>

      <th>Title</th>
      <th>Username</th>
      <th>Name</th>
      <th>Last Name</th>
      <th>age</th>
      <th>Birth date</th>
      <th>Email</th> -->
      <th>Id</th>
      <th>Humidity</th>
      <th>Temperature</th>
      <th>Heat index</th>
      <th>Temperature (Farenh.)</th>
      <!-- <th>age</th>
      <th>Birth date</th>
      <th>Email</th> -->
    </tr>
  </thead>
  <tbody>
   <tr *ngFor="let group of data">
         <td>{{group.id}}</td>
         <td>{{group.title}}</td>
         <td>{{group.username}}</td>
         <td>{{group.name}}</td>
         <td>{{group.surname}}</td>
         <!-- <td>{{group.age}}</td>
